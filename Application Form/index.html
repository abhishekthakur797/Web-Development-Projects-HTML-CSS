<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IHD CARRIER</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/Application Form/title icon.png"
    />
  </head>
  <body>
    <div class="container">
      <div class="apply-box">
        <h1>WEB DEVELOPER (IHD)</h1>
        <form action="">
          <div class="form-container">
            <div class="form-content">
              <label for="first-name">First Name</label>
              <input
                type="text"
                name="first-name"
                id="first-name"
                placeholder="Enter Your First Name"
              />
            </div>

            <div class="form-content">
              <label for="last-name">Last Name</label>
              <input
                type="text"
                name="last-name"
                id="last-name"
                placeholder="Enter Your Last Name"
              />
            </div>
            <div class="form-content">
              <label for="email-id">Email-id</label>
              <input
                type="email"
                name="email-id"
                id="email-id"
                placeholder="Enter Your Email id"
              />
            </div>
            <div class="form-content">
              <label for="job-role">Job Role</label>
              <select name="job-role" id="job-role">
                <option value="">---SELECT---</option>
                <option value="front-end">Front End</option>
                <option value="back-end">Back End</option>
                <option value="full-stack">Full stack</option>
              </select>
            </div>
            <div class="form-content">
              <label for="address">Address</label>
              <input
                type="text"
                name="address"
                id="address"
                placeholder="Enter Address"
              />
            </div>
            <div class="form-content">
              <label for="city">Enter Your City</label>
              <input
                type="text"
                name="city"
                id="city"
                placeholder="Enter Your city"
              />
            </div>
            <div class="form-content">
              <label for="pincode">Pincode</label>
              <input
                type="number"
                name="pincode"
                id="pincode"
                placeholder="Enter 6 digit pincode"
              />
            </div>
            <div class="form-content">
              <label for="dob">DOB</label>
              <input type="date" name="dob" id="dob" />
            </div>
            <div class="form-content">
              <label for="cv">CV</label>
              <input
                type="file"
                name="cv"
                id="cv"
                placeholder="Upload Your CV in pdf "
              />
            </div>
            <div class="form-apply-btn">
              <label for="apply-btn">
                <input type="submit" value="Apply Now" />
              </label>
            </div>
          </div>
        </form>
      </div>
    </div>
    <footer>&#169;Indian Hot Deal &#8482; (2000-2023) &#174;</footer>
  </body>
</html>
